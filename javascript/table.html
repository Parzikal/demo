<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>

        }
        .a{

        }
    </style>
</head>
<body>

        <tr>

        <tr>

        </tr>
        <tr>
            <td id="f" class="a"></td>
            <td id="g" class="a"></td>
        </tr>
        <tr >
            <td id="h" class="a"></td>
            <td id="i" class="a"></td>
        </tr>
    </table>
    <script>

        document.getElementById("a").innerHTML="STUDENT DETAILS"
        document.getElementById("b").innerHTML="Student Name"
        document.getElementById("c").innerHTML="Abhishek Ranjan"
        document.getElementById("d").innerHTML="Student Age"
        document.getElementById("e").innerHTML="24"
        document.getElementById("f").innerHTML="Std.class"
        document.getElementById("g").innerHTML="full stack"
        document.getElementById("h").innerHTML="Student Gender"

    </script>
</body>
</html>
